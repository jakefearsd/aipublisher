# AI Publisher Configuration

# Anthropic API Configuration
# Set your API key via environment variable ANTHROPIC_API_KEY or here
anthropic.api.key=${ANTHROPIC_API_KEY:your-api-key-here}

# Claude model to use (defaults to claude-sonnet-4-20250514)
anthropic.model=claude-sonnet-4-20250514

# Spring Boot settings
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.com.jakefear.aipublisher=INFO
